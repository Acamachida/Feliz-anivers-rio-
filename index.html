<style>
:root{
  --card:rgba(255,255,255,.12);
  --stroke:rgba(255,255,255,.18);
  --text:rgba(255,255,255,.95);
  --muted:rgba(255,255,255,.72);
  --glow:rgba(255,122,162,.45);
  --yes1:#ff4d6d;
  --yes2:#ff8fab;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  overflow-x:hidden;
}

/* Fundo */
.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  filter: grayscale(8%) contrast(1.05);
  transition: opacity 1.2s ease;
  z-index:0;
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.65));
}

.wrap{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.card{
  width:min(920px,92vw);
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:22px;
  backdrop-filter:blur(14px);
  box-shadow:0 20px 60px rgba(0,0,0,.55);
  padding:32px;
}

.badge{
  display:inline-block;
  padding:10px 16px;
  border-radius:999px;
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.25);
  font-size:13px;
  color:var(--muted);
}

h1{
  margin:18px 0 10px;
  font-size:clamp(26px,4vw,42px);
  text-shadow:0 0 26px var(--glow);
}

p.lead{
  margin:0;
  color:var(--muted);
  line-height:1.6;
}

.buttons{
  margin-top:22px;
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}

button{
  border:none;
  padding:14px 22px;
  border-radius:14px;
  font-size:15px;
  font-weight:650;
  cursor:pointer;
}

.sim{
  background:linear-gradient(135deg,var(--yes1),var(--yes2));
  color:#300a14;
}
.nao{
  background:#2f3445;
  color:white;
}

.result{
  margin-top:24px;
  display:none;
  animation:fadeUp .6s ease forwards;
}

@keyframes fadeUp{
  from{ opacity:0; transform:translateY(12px); }
  to{ opacity:1; transform:translateY(0); }
}

/* TEXTO COM SCROLL */
.bubble{
  margin-top:10px;
  padding:22px;
  border-radius:18px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.18);
  white-space:pre-wrap;
  line-height:1.9;

  max-height:55vh;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  padding-right:12px;
}

.bubble::-webkit-scrollbar{ width:8px; }
.bubble::-webkit-scrollbar-thumb{
  background:rgba(255,255,255,.25);
  border-radius:10px;
}
.bubble::-webkit-scrollbar-track{
  background:rgba(255,255,255,.08);
  border-radius:10px;
}

.footer{
  margin-top:12px;
  font-size:12px;
  color:rgba(255,255,255,.65);
}

/* Final */
#finalOverlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(10px);
  z-index:9999;
  align-items:center;
  justify-content:center;
  padding:24px;
}

#finalBox{
  width:min(720px,92vw);
  border-radius:24px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.10);
  box-shadow:0 20px 60px rgba(0,0,0,.55);
  padding:28px;
  text-align:center;
  animation:pop .6s ease both;
}

@keyframes pop{
  from{ opacity:0; transform:translateY(12px) scale(.98); }
  to{ opacity:1; transform:translateY(0) scale(1); }
}
</style>
</head>
